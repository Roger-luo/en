>75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> pyplot</div><div class="line"><span class="keyword">from</span> math <span class="keyword">import</span> cos, sin, atan</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Neuron</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, x, y)</span>:</span></div><div class="line">        self.x = x</div><div class="line">        self.y = y</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">draw</span><span class="params">(self, neuron_radius)</span>:</span></div><div class="line">        circle = pyplot.Circle((self.x, self.y), radius=neuron_radius, fill=<span class="keyword">False</span>)</div><div class="line">        pyplot.gca().add_patch(circle)</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Layer</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, network, number_of_neurons, number_of_neurons_in_widest_layer)</span>:</span></div><div class="line">        self.vertical_distance_between_layers = <span class="number">6</span></div><div class="line">        self.horizontal_distance_between_neurons = <span class="number">2</span></div><div class="line">        self.neuron_radius = <span class="number">0.5</span></div><div class="line">        self.number_of_neurons_in_widest_layer = number_of_neurons_in_widest_layer</div><div class="line">        self.previous_layer = self.__get_previous_layer(network)</div><div class="line">        self.y = self.__calculate_layer_y_position()</div><div class="line">        self.neurons = self.__intialise_neurons(number_of_neurons)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__intialise_neurons</span><span class="params">(self, number_of_neurons)</span>:</span></div><div class="line">        neurons = []</div><div class="line">        x = self.__calculate_left_margin_so_layer_is_centered(number_of_neurons)</div><div class="line">        <span class="keyword">for</span> iteration <span class="keyword">in</span> xrange(number_of_neurons):</div><div class="line">            neuron = Neuron(x, self.y)</div><div class="line">            neurons.append(neuron)</div><div class="line">            x += self.horizontal_distance_between_neurons</div><div class="line">        <span class="keyword">return</span> neurons</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__calculate_left_margin_so_layer_is_centered</span><span class="params">(self, number_of_neurons)</span>:</span></div><div class="line">        <span class="keyword">return</span> self.horizontal_distance_between_neurons * (self.number_of_neurons_in_widest_layer - number_of_neurons) / <span class="number">2</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__calculate_layer_y_position</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="keyword">if</span> self.previous_layer:</div><div class="line">            <span class="keyword">return</span> self.previous_layer.y + self.vertical_distance_between_layers</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">return</span> <span class="number">0</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__get_previous_layer</span><span class="params">(self, network)</span>:</span></div><div class="line">        <span class="keyword">if</span> len(network.layers) &gt; <span class="number">0</span>:</div><div class="line">            <span class="keyword">return</span> network.layers[<span class="number">-1</span>]</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__line_between_two_neurons</span><span class="params">(self, neuron1, neuron2)</span>:</span></div><div class="line">        angle = atan((neuron2.x - neuron1.x) / float(neuron2.y - neuron1.y))</div><div class="line">        x_adjustment = self.neuron_radius * sin(angle)</div><div class="line">        y_adjustment = self.neuron_radius * cos(angle)</div><div class="line">        line = pyplot.Line2D((neuron1.x - x_adjustment, neuron2.x + x_adjustment), (neuron1.y - y_adjustment, neuron2.y + y_adjustment))</div><div class="line">        pyplot.gca().add_line(line)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">draw</span><span class="params">(self, layerType=<span class="number">0</span>)</span>:</span></div><div class="line">        <span class="keyword">for</span> neuron <span class="keyword">in</span> self.neurons:</div><div class="line">            neuron.draw( self.neuron_radius )</div><div class="line">            <span class="keyword">if</span> self.previous_layer:</div><div class="line">                <span class="keyword">for</span> previous_layer_neuron <span class="keyword">in</span> self.previous_layer.neurons:</div><div class="line">                    self.__line_between_two_neurons(neuron, previous_layer_neuron)</div><div class="line">        <span class="comment"># write Text</span></div><div class="line">        x_text = self.number_of_neurons_in_widest_layer * self.horizontal_distance_between_neurons</div><div class="line">        <span class="keyword">if</span> layerType == <span class="number">0</span>:</div><div class="line">            pyplot.text(x_text, self.y, <span class="string">&apos;Input Layer&apos;</span>, fontsize = <span class="number">12</span>)</div><div class="line">        <span class="keyword">elif</span> layerType == <span class="number">-1</span>:</div><div class="line">            pyplot.text(x_text, self.y, <span class="string">&apos;Output Layer&apos;</span>, fontsize = <span class="number">12</span>)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            pyplot.text(x_text, self.y, <span class="string">&apos;Hidden Layer &apos;</span>+str(layerType), fontsize = <span class="number">12</span>)</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">NeuralNetwork</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, number_of_neurons_in_widest_layer)</span>:</span></div><div class="line">        self.number_of_neurons_in_widest_layer = number_of_neurons_in_widest_layer</div><div class="line">        self.layers = []</div><div class="line">        self.layertype = <span class="number">0</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add_layer</span><span class="params">(self, number_of_neurons )</span>:</span></div><div class="line">        layer = Layer(self, number_of_neurons, self.number_of_neurons_in_widest_layer)</div><div class="line">        self.layers.append(layer)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">draw</span><span class="params">(self)</span>:</span></div><div class="line">        pyplot.figure()</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range( len(self.layers) ):</div><div class="line">            layer = self.layers[i]</div><div class="line">            <span class="keyword">if</span> i == len(self.layers)<span class="number">-1</span>:</div><div class="line">                i = <span class="number">-1</span></div><div class="line">            layer.draw( i )</div><div class="line">        pyplot.axis(<span class="string">&apos;scaled&apos;</span>)</div><div class="line">        pyplot.axis(<span class="string">&apos;off&apos;</span>)</div><div class="line">        pyplot.title( <span class="string">&apos;Neural Network architecture&apos;</span>, fontsize=<span class="number">15</span> )</div><div class="line">        pyplot.show()</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">DrawNN</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">( self, neural_network )</span>:</span></div><div class="line">        self.neural_network = neural_network</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">draw</span><span class="params">( self )</span>:</span></div><div class="line">        widest_layer = max( self.neural_network )</div><div class="line">        network = NeuralNetwork( widest_layer )</div><div class="line">        <span class="keyword">for</span> l <span class="keyword">in</span> self.neural_network:</div><div class="line">            network.add_layer(l)</div><div class="line">        network.draw()</div></pre></td></tr></table></figure>
